<!-- home template file -->
<!DOCTYPE html>
<html>
<body>
    <form action="{{ url_for('result') }}" method="post">
        <input type="text" placeholder="name" name="name">
        <input type="number" placeholder="age" name="age">
        <button type="button" id="button">
            Click Me
        </button>
        <input style="display:None;" id="button_input" name="button_state" value="Click Me">
        <input type="submit">
    </form>
    <script>
        var btn = document.getElementById("button");
        var hidden_input = document.getElementById("button_input");
        btn.addEventListener('click', function onClick() {
            btn.innerHTML = (btn.innerHTML != "Click Me") ? "Click Me" : "Clicked";
            hidden_input.value = btn.innerHTML;
        });
    </script>
</body>
</html>
